<div>
  <div class="d-flex pt-2">
    <div class="p-2">My Contacts</div>
    <div class="ml-auto p-2">
      <div class="d-flex justify-content-between">
        <div class="pr-5">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault">
              Mobile number
            </label>
          </div>
        </div>
        <div class="pr-5">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault">
              Email
            </label>
          </div>
        </div>
        <div>
          <button type="button" class="btn btn-outline-primary">
            Add contact
          </button>
        </div>
      </div>
    </div>
  </div>
  <div>
    <div *ngFor="let letter of alphabetList.sort()">
      <div class="heading-bg p-1">{{ letter }}</div>
      <div
        *ngFor="
          let contact of contacts | alphabetFilter: letter;
          let lastItem = last
        "
      >
        <div class="p-2">
          <img
            [src]="contact.imageUrl"
            class="list-image float-left rounded-circle"
          />
          <div class="message">
            <h5 class="card-title">{{ contact.name }}</h5>
            <p class="card-text">
              {{ contact.mobile }}
            </p>
          </div>
        </div>
        <hr *ngIf="!lastItem" />
      </div>
    </div>
  </div>
</div>
