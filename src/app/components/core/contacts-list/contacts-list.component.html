<div>
  <div class="d-flex pt-2">
    <div class="p-2">My Contacts</div>
    <div class="ml-auto p-2">
      <div class="d-flex justify-content-between">
        <div class="pr-5">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" [checked]="mobileChecked"
              (change)="mobileChecked = !mobileChecked" id="flexCheckDefault" />
            <label class="form-check-label" for="flexCheckDefault">
              Mobile number
            </label>
          </div>
        </div>
        <div class="pr-5">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" [checked]="emailChecked"
              (change)="emailChecked = !emailChecked" id="flexCheckDefault" />
            <label class="form-check-label" for="flexCheckDefault">
              Email
            </label>
          </div>
        </div>
        <div>
          <button type="button" class="btn btn-outline-primary" (click)="open('Add')">
            <span class="d-none d-sm-block">Add contact</span>
            <span class="d-sm-block d-md-none d-lg-none d-xl-none"><img src="assets/plus-lg.svg"></span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div>
    <div *ngFor="let letter of alphabetList.sort()">
      <div class="heading-bg p-1">{{ letter }}</div>
      <div *ngFor="
          let contact of contacts | alphabetFilter: letter;
          let lastItem = last
        ">
        <div class="p-2 d-flex">
          <img [src]="contact.imageUrl" class="list-image float-left rounded-circle" />
          <div class="message">
            <h5 class="card-title">{{ contact.name }} {{contact.surname}}</h5>
            <p *ngIf="mobileChecked" class="card-text">
              {{ contact.mobile }}
            </p>
            <p *ngIf="emailChecked" class="card-text">
              {{ contact.email }}
            </p>
          </div>

          <span class="ml-auto">
            <a class="pr-3" (click)="open('Edit', contact)"><img src="assets/pencil.svg"></a>
            <a (click)="open('Delete', contact)"><img src="assets/trash.svg"></a>
          </span>
        </div>
        <hr *ngIf="!lastItem" />
      </div>
    </div>
  </div>
</div>
